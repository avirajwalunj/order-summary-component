<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card </title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>

<div class="card-holder" role="main">
  <img src="images/pattern-background-desktop.svg" alt="background">
  <div class="card">
    <div class="top-image">
      <img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="prising">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="para">
          <p>Change</p>
        </div>
      </div>
      <div class="btn">
        <a href="#">Proceed to Payment</a>
      </div>
      <p class="cancel" >Cancel Order</p>

    </div>
  </div>
 </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>

</body>
</html>
